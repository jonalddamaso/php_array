<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		
	<title>Color Palette</title>
</head>
<body>

<div class="container left">
	<div onclick="colorred()" class="color" id="color-1"></div>
	<div onclick="coloryellow()" class="color" id="color-2"></div>
	<div onclick="colorpink()" class="color" id="color-3"></div>
	<div onclick="colorgreen()" class="color" id="color-4"></div>
	<div onclick="colororange()" class="color" id="color-5"></div>
	<div onclick="colorpurple()" class="color" id="color-6"></div>
	<div onclick="colorblue()" class="color" id="color-7"></div>
</div>
<div class="container right">
	<div class="box" id="box-1"></div>
	<div class="box" id="box-2"></div>
	<div class="box" id="box-3"></div>
	<div class="box" id="box-4"></div>
	<div class="box" id="box-5"></div>
	<div class="box" id="box-6"></div>
</div>

<script type="text/javascript">
	
	const colorred = () => {
		if(document.getElementById('box-1').style.backgroundColor=="red"){
			document.getElementById('box-1').style.backgroundColor = "white";
		} else {
			document.getElementById('box-1').style.backgroundColor="red";
		}
	}


	const coloryellow = () => {
		if(document.getElementById('box-2').style.backgroundColor=="yellow"){
			document.getElementById('box-2').style.backgroundColor = "white";
		} else {
			document.getElementById('box-2').style.backgroundColor="yellow";
		}

	}

	const colorpink = () => {
		if(document.getElementById('box-3').style.backgroundColor=="pink"){
			document.getElementById('box-3').style.backgroundColor = "white";
		} else {
			document.getElementById('box-3').style.backgroundColor="pink";
		}

	}

	const colorgreen = () => {
		if(document.getElementById('box-4').style.backgroundColor=="green"){
			document.getElementById('box-4').style.backgroundColor = "white";
		} else {
			document.getElementById('box-4').style.backgroundColor="green";
		}

	}

	const colororange = () => {
		if(document.getElementById('box-5').style.backgroundColor=="orange"){
			document.getElementById('box-5').style.backgroundColor = "white";
		} else {
			document.getElementById('box-5').style.backgroundColor="orange";
		}

	}

	const colorpurple = () => {
		if(document.getElementById('box-6').style.backgroundColor=="purple"){
			document.getElementById('box-6').style.backgroundColor = "white";
		} else {
			document.getElementById('box-6').style.backgroundColor="purple";
		}

	}

	const colorblue = () => {
		if(document.getElementById('box-1').style.backgroundColor=="blue"){
			document.getElementById('box-1').style.backgroundColor = "white";
		} else {
			document.getElementById('box-1').style.backgroundColor="blue";
		}
		if(document.getElementById('box-2').style.backgroundColor=="blue"){
			document.getElementById('box-2').style.backgroundColor = "white";
		} else {
			document.getElementById('box-2').style.backgroundColor="blue";
		}
		if(document.getElementById('box-3').style.backgroundColor=="blue"){
			document.getElementById('box-3').style.backgroundColor = "white";
		} else {
			document.getElementById('box-3').style.backgroundColor="blue";
		}
		if(document.getElementById('box-4').style.backgroundColor=="blue"){
			document.getElementById('box-4').style.backgroundColor = "white";
		} else {
			document.getElementById('box-4').style.backgroundColor="blue";
		}
		if(document.getElementById('box-5').style.backgroundColor=="blue"){
			document.getElementById('box-5').style.backgroundColor = "white";
		} else {
			document.getElementById('box-5').style.backgroundColor="blue";
		}
		if(document.getElementById('box-6').style.backgroundColor=="blue"){
			document.getElementById('box-6').style.backgroundColor = "white";
		} else {
			document.getElementById('box-6').style.backgroundColor="blue";
		}

	}





</script>



</body>
</html>
