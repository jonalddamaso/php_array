	const findout = () => {
		let x = Number(document.getElementById('input').value);
		let result = x % 3;
		let result2 = x % 5;
		if((result == 0) && (result2 ==0)) {
			document.getElementById("result").innerHTML = x + " is divisible by 3 and 5";
		} else if(result2 == 0) {
			document.getElementById("result").innerHTML = x + " is divisible by 5";
		} else if (result == 0) {
			document.getElementById("result").innerHTML = x + " is divisible by 3";
		} else {
			document.getElementById("result").innerHTML = x + " is not divisible by both";
		}
